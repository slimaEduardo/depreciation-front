<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
      <form [formGroup]="formulary" (ngSubmit)="addCmp()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nova Empresa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
                <div>
                    <div class="row">
                        <div class="col-sm-12">
                            
                                <label for="recipient-name" class="col-form-label">Nome</label>
                                <input type="text" class="form-control" formControlName="name" required>
                              
                             
                                  <label for="recipient-name" class="col-form-label">Nome Fantasia</label>
                                  <input type="text" class="form-control" formControlName="fantasyName" required> 
                           
                             
                            </div>
                        </div>
                      </div>
                     
                      <div class="row">
                        <div class="col-sm-12">
                        
                          <div class="row">
                            <div class="col-8 col-md-6">
                                
                                    <label for="recipient-name" class="col-form-label">CNPJ</label>
                                    <input type="text" class="form-control" formControlName="cnpj" required>
                                
                            </div>
                            </div>
                        </div>
                                          

                      
                </div>
          
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="!formulary.valid">Adicionar</button>
        </div>
      </form>
      </div>
    </div>
  </div>
