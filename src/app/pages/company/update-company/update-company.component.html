<!-- Modal -->

<div class="modal fade" id="modalUpdateComp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form [formGroup]="formularyUp" >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Empresa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            
                <div>
                    <div class="row">
                        <div class="col-sm-12">
                            
                                <label for="recipient-name" class="col-form-label"></label>
                                <input type="text" class="form-control" data-whatever="company.name" placeholder="recipient-name" formControlName="name" required>
                              
                             
                                  <label for="recipient-name" class="col-form-label"></label>
                                  <input type="text" class="form-control" placeholder="Nome Fantasia" formControlName="fantasyName" required> 
                           
                             
                            </div>
                        </div>
                      </div>
                     
                      <div class="row">
                        <div class="col-sm-12">
                        
                          <div class="row">
                            <div class="col-8 col-md-6">
                                
                                    <label for="recipient-name" class="col-form-label"></label>
                                    <input type="text" class="form-control" placeholder="CNPJ" formControlName="cnpj" required>
                                
                            </div>
                            </div>
                        </div>
                                          

                      
                </div>
          
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" (click)="listComp()">Editar</button>
        </div>
      </form>
    </div>
  </div>
</div>
