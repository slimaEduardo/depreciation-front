<button type="button" class="btn btn-primary btn-round" data-toggle="modal" data-target="#modalExemplo">
  nova empresa
</button>

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Nome Fantasia</th>
                <th scope="col">CNPJ</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let company of companies">
                <th scope="row">{{ company.id }}</th>
                <td>{{ company.name }}</td>
                <td>{{ company.fantasyName }}</td>
                <td>{{ company.cnpj }}</td>
                <td><button class="btn btn-danger" data-toggle="modal"
                    data-target="#exampleModalCenter" (click)="delete(company.id)">Deletar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <app-new-company></app-new-company>
  <app-del-company [company_id]="company_id"></app-del-company>
</div>
